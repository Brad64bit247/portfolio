<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
      <title>Math game</title>
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div id='container'>
         <div id='score'>
            Score: <span id='scoreValue'>0</span>
         </div>

         <div id='correct'>
            correct
         </div>

         <div id='wrong'>
            Try again
         </div>

         <div id="question">
         </div>

         <div id="instruction">
            <p id='instructioncontent'>Click on the correct answer</p>
         </div>

         <div id="choices">
            <div id='box1' class='box'>
            </div>
            <div id='box2' class='box'>
            </div>
            <div id='box3' class='box'>
            </div>
            <div id='box4' class='box'>
            </div>
         </div>

         <div id='startreset'>
            Start Game
         </div>

         <div id='timeremaining'>
            Time remaining: <span id='timeremainingvalue'>60</span> sec
         </div>

         <div id='gameover'>
            <div id='gameovertext'><h3>Game Over</h3><p>Your score is <span id="scoreValue1">0</span>.</p>
         </div>

      </div>




   <script src="script.js" charset="utf-8"></script>
   </body>
</html>
